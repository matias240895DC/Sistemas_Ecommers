<div class="min-h-screen flex items-center justify-center bg-[url('/img/backgroundLogin.avif')] bg-cover bg-center p-4">

    <div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-6 sm:p-8">

        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Iniciar sesion</h2>
        <p class="text-sm text-center text-gray-500 mb-6">Ingrese los datos de su cuenta</p>

        <form class="space-y-5">
            <!-- Email -->
            <div>
                <input type="email" placeholder="Ingrese su email"
                    class=" text-gray-600 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>

            <!-- Password -->
            <div class="relative">
                <input type="password" placeholder="Ingrese su contraseña"
                    class=" text-gray-600 w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                <!-- Icono ojo -->
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                    <span class="text-gray-600">Recuerdame</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline font-medium">Olvido su contraseña?</a>
            </div>

            <!-- Botón principal -->
            <button type="button"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow transition duration-150">
                Ingresar
            </button>
        </form>

        <!-- Registro -->
        <p class="text-center text-sm text-gray-600 mt-6">
            No tienes un cuenta aun?
            <a href="#" class="text-blue-600 hover:underline font-medium">Registrese aqui</a>
        </p>

        <!-- Separador forma de inicio -->
        <div class="flex items-center gap-3 my-6">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="text-sm text-gray-400">O INICIA CON</span>
            <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <!-- Redes -->
        <div class="flex justify-center gap-4">
            <button
                class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-full hover:bg-yellow-400 hover:text-white transition">
                Google
            </button>
        </div>

        <!-- Separador redes sociales -->
        <div class="flex items-center gap-3 my-6">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="text-sm text-gray-400">VISITA NUESTRAS REDES</span>
            <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <div class="flex justify-center gap-4">
            <button
                class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-full hover:bg-blue-500 hover:text-white transition">
                Facebook
            </button>
            <button
                class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-full hover:bg-pink-500 hover:text-white transition">
                Instagram
            </button>
            <button
                class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-full hover:bg-gray-400 hover:text-white transition">
                Twitter
            </button>
        </div>
    </div>
</div>
