<div
    class="min-h-screen flex items-center justify-center bg-[url('/img/auth-img/backgroundLogin.avif')] bg-cover bg-center p-4">
    <div class="rounded-3xl shadow-xl w-full max-w-md p-6 sm:p-8 bg-white/95 backdrop-blur-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Iniciar sesión</h2>
        <p class="text-sm text-center text-gray-500 mb-6">Ingrese los datos de su cuenta</p>
        <form class="space-y-5"> <!-- Email -->
            <div> <input type="email" placeholder="Ingrese su email"
                    class="text-gray-600 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />

            </div>

            <!-- Password -->
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su contraseña"
                    class="text-gray-600 w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />

                <!-- Icono ojo -->
                <div class="absolute inset-y-0 right-3 flex items-center cursor-pointer" (click)="togglePassword()">
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>

                    <!-- Icono ojo tachado -->
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 012.332-3.993m2.233-1.954A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.955 9.955 0 01-4.992 5.677M3 3l18 18" />
                    </svg>
                </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between text-sm"> <label class="flex items-center gap-2"> <input
                        type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                    <span class="text-gray-600">Recuérdame</span> </label> <a routerLink="/recuperar-contraseña"
                    class="text-blue-600 hover:underline font-medium"> ¿Olvidó su contraseña? </a> </div>
            <!-- Botón principal --> <button type="button"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow transition duration-150">
                Ingresar </button>
        </form> <!-- Mensaje de información -->
        <p class="text-center text-sm text-gray-600 mt-4 bg-blue-50 border border-blue-200 rounded-md p-3"> En caso de
            inconvenientes con el inicio de sesión, verifique sus credenciales y/o contacte con el soporte. </p>
        <!-- Registro -->
        <p class="text-center text-sm text-gray-600 mt-6"> ¿No tiene una cuenta aún? <a routerLink="/registro"
                class="text-blue-600 hover:underline font-medium">Regístrese aquí</a> </p>
    </div>
</div>
