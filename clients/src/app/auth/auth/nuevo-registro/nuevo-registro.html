<div
    class="min-h-screen flex items-center justify-center bg-[url('/img/auth-img/backgroundRegister.avif')] bg-cover bg-center p-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl w-full max-w-5xl p-10">

        <!-- Título -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-2">Asignar rol en el gimnasio</h2>
        <p class="text-sm text-center text-gray-500 mb-10">
            Complete los datos para registrar un nuevo miembro
        </p>

        <!-- Formulario -->
        <form class="grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- Nombre -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Nombre *</label>
                <input type="text" placeholder="Ingrese el nombre" required
                    class="text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>

            <!-- Apellido -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Apellido *</label>
                <input type="text" placeholder="Ingrese el apellido" required
                    class="text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Email *</label>
                <input type="email" placeholder="Ingrese el email" required
                    class="text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>

            <!-- Rol -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Rol *</label>
                <div class="relative">
                    <select required
                        class="appearance-none text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none cursor-pointer">
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option>Administrador</option>
                        <option>Entrenador</option>
                        <option>Recepcionista</option>
                        <option>Maestranza</option>
                        <option>Cliente</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>

            <!-- Documento + Teléfono -->
            <div class="col-span-1 lg:col-span-2 grid grid-cols-1 md:grid-cols-6 gap-4">
                <!-- Tipo de documento -->
                <div class="md:col-span-1">
                    <label class="block text-gray-700 text-sm mb-1">Tipo *</label>
                    <select required
                        class="w-full border border-gray-300 rounded-xl p-3 text-gray-700 bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition cursor-pointer">
                        <option value="" disabled selected>Tipo</option>
                        <option>DNI</option>
                        <option>CUIL</option>
                        <option>Pasaporte</option>
                    </select>
                </div>

                <!-- Número de documento -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm mb-1">Número *</label>
                    <input type="text" placeholder="Sin puntos ni guiones" required
                        class="w-full border border-gray-300 rounded-xl p-3 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition" />
                </div>

                <!-- Código de área -->
                <div class="md:col-span-1">
                    <label class="block text-gray-700 text-sm mb-1">Cód. área *</label>
                    <select required
                        class="w-full border border-gray-300 rounded-xl p-3 text-gray-700 bg-white focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition cursor-pointer">
                        <option value="" disabled selected>+54</option>
                        <option>+55</option>
                        <option>+56</option>
                        <option>+595</option>
                    </select>
                </div>

                <!-- Teléfono -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm mb-1">Teléfono *</label>
                    <input type="text" placeholder="Ej: 3764123456" required
                        class="w-full border border-gray-300 rounded-xl p-3 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition" />
                </div>
            </div>


            <!-- Nacionalidad / Provincia / Ciudad -->
            <div class="col-span-1 lg:col-span-2 flex flex-wrap gap-3">
                <!-- Nacionalidad -->
                <div class="relative flex-1 min-w-[200px]">
                    <label class="block text-gray-700 text-sm mb-1">Nacionalidad *</label>
                    <select required
                        class="appearance-none text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none cursor-pointer">
                        <option value="" disabled selected>Seleccione un país</option>
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>Paraguay</option>
                    </select>
                    <svg class="absolute right-3 top-[60%] -translate-y-1/2 text-gray-400 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

                <!-- Provincia -->
                <div class="relative flex-1 min-w-[200px]">
                    <label class="block text-gray-700 text-sm mb-1">Provincia *</label>
                    <select required
                        class="appearance-none text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none cursor-pointer">
                        <option value="" disabled selected>Seleccione provincia</option>
                    </select>
                    <svg class="absolute right-3 top-[60%] -translate-y-1/2 text-gray-400 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

                <!-- Ciudad -->
                <div class="relative flex-1 min-w-[200px]">
                    <label class="block text-gray-700 text-sm mb-1">Ciudad *</label>
                    <select required
                        class="appearance-none text-gray-700 w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:ring-2 focus:ring-blue-400 focus:outline-none cursor-pointer">
                        <option value="" disabled selected>Seleccione ciudad</option>
                    </select>
                    <svg class="absolute right-3 top-[60%] -translate-y-1/2 text-gray-400 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>

            <!-- Términos -->
            <div class="col-span-1 lg:col-span-2 flex items-center mt-2">
                <input id="terms" type="checkbox" required
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="terms" class="ml-2 text-gray-600 text-sm">
                    Acepto los <a href="https://www.youtube.com/" class="text-blue-600 hover:underline">Términos y
                        Condiciones</a>
                </label>
            </div>

            <!-- Botón -->
            <div class="col-span-1 lg:col-span-2">
                <button type="submit" routerLink="/usuario-creado"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow transition duration-150">
                    Registrarse
                </button>
            </div>
        </form>

        <!-- Ya tiene cuenta -->
        <p class="text-center text-sm text-gray-600 mt-6">
            ¿Ya tienes una cuenta?
            <a routerLink="/" class="text-blue-600 hover:underline font-medium">Inicia sesión aquí</a>
        </p>
    </div>
</div>
