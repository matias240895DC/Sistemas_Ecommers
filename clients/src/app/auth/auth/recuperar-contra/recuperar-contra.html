<div class="min-h-screen flex items-center justify-center bg-[url('/img/backgroundLogin.avif')] bg-cover bg-center p-4">
    <div class="rounded-3xl shadow-xl w-full max-w-md p-6 sm:p-8 bg-white/95 backdrop-blur-sm">
        <h2 class="text-2xl font-semibold text-center mb-2">¿Ha olvidado su contraseña?</h2>
        <p class="text-center text-gray-600 mb-6">Ingrese el correo asociado a su cuenta de gimnasio para restablecer su
            contraseña.
        </p>

        <form>
            <div class="mb-4">
                <input type="email" placeholder="Correo electrónico"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required />
            </div>

            <button type="submit" routerLink="/enlace-enviado"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition-colors">
                Enviar enlace de restablecimiento
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-center text-sm text-gray-600 mt-6">
                ¿Ya tienes una cuenta?
                <a routerLink="/" class="text-blue-600 hover:underline font-medium">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</div>
