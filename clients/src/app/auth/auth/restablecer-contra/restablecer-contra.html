<div
    class="min-h-screen flex items-center justify-center bg-[url('/img/auth-img/backgroundLogin.avif')] bg-cover bg-center p-4">

    <div class="rounded-3xl shadow-2xl w-full max-w-md p-8 bg-white/95 backdrop-blur-sm">
        <!-- Encabezado -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Restablecer contraseña</h2>
            <p class="text-sm text-gray-500 mt-1">Cree una nueva contraseña para su cuenta</p>
            <div class="mt-2 h-[1px] bg-blue-500/50 w-20 mx-auto"></div>
        </div>

        <!-- Formulario -->
        <form class="space-y-5">
            <!-- Nueva contraseña -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                <div class="relative">
                    <input type="password" placeholder="Ingrese una contraseña única"
                        class="text-gray-700 w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                </div>

                <!-- Reglas -->
                <ul class="mt-3 text-xs text-gray-600 space-y-1">
                    <li>• 8–30 caracteres de longitud</li>
                    <li>• Al menos una letra y un número</li>
                    <li>• Sin espacios ni tabulaciones</li>
                    <li>• Sin secuencias (p. ej., 123, abc)</li>
                    <li>• Sin caracteres repetidos (p. ej., aaa)</li>
                    <li>• Solo caracteres válidos</li>
                </ul>
            </div>

            <!-- Confirmar contraseña -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Repetir contraseña</label>
                <div class="relative">
                    <input type="password" placeholder="Repita la contraseña"
                        class="text-gray-700 w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Botón principal -->
            <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition duration-150">
                Restablecer contraseña
            </button>
        </form>
    </div>
</div>
