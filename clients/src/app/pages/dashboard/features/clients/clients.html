<!-- Vista de Listado de Clientes con Tabla Detallada -->
<div class="space-y-6">

    <!-- Header y Botón de Acción -->
    <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-4">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
            Gestión de Clientes
        </h1>
        <button (click)="openNewClientModal()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="mr-2">➕</span> Nuevo Cliente
        </button>
    </div>

    <!-- Contenedor de la Tabla -->
    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">

                <!-- Encabezados de la Tabla -->
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nombre
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Plan Actual
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                            Tipo de Rutina
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>

                <!-- Cuerpo de la Tabla (Data) -->
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let client of clients">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">
                                {{ client.name }}
                            </div>
                            <div class="text-xs text-gray-500 sm:hidden">{{ client.email }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span [ngClass]="{
                                'bg-indigo-100 text-indigo-800': client.plan === 'Premium',
                                'bg-green-100 text-green-800': client.plan === 'Mensual',
                                'bg-yellow-100 text-yellow-800': client.plan === 'Semanal'
                            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                {{ client.plan }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap hidden sm:table-cell">
                            <div class="text-sm text-gray-700">{{ client.routineType }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span [ngClass]="{
                                'text-green-600 bg-green-50': client.status === 'Activo',
                                'text-red-600 bg-red-50': client.status === 'Inactivo'
                            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                {{ client.status }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                            <a (click)="viewClient(client.id)"
                                class="text-gray-500 hover:text-gray-900 cursor-pointer">Ver</a>
                            <a (click)="editClient(client.id)"
                                class="text-indigo-600 hover:text-indigo-900 cursor-pointer">Editar</a>
                            <a (click)="deleteClient(client.id)"
                                class="text-red-600 hover:text-red-900 cursor-pointer">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación/Información de la lista -->
        <div *ngIf="clients.length === 0" class="p-6 text-center text-gray-500">
            No hay clientes registrados en este momento.
        </div>

        <div class="p-4 bg-gray-50 text-sm text-gray-600 border-t border-gray-200">
            Mostrando {{ clients.length }} resultados. (Simulado)
        </div>

    </div>
</div>
